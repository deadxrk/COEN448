name: Python Scheduler Tests

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      PYTHONHASHSEED: "0"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show repo files (debug)
        shell: bash
        run: |
          python -V
          ls -la
          echo "----"
          find . -maxdepth 2 -type f \( -name "requirements*.txt" -o -name "pyproject.toml" -o -name "setup.py" -o -name "setup.cfg" \) -print

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel

          # 1) Prefer requirements files if they exist
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          # 2) Use Poetry only if this repo is actually Poetry-managed
          elif [ -f pyproject.toml ] && grep -qE '^\[tool\.poetry\]' pyproject.toml; then
            pip install poetry
            poetry config virtualenvs.create false
            poetry install --no-interaction --no-ansi
          # 3) If it's a setuptools project, install it editable
          elif [ -f setup.py ] || [ -f setup.cfg ]; then
            pip install -e .
          else
            echo "No dependency manifest found; installing only test tooling."
          fi

          # Always ensure test tools exist
          pip install pytest pytest-mock pytest-timeout pytest-asyncio

          echo "---- pip freeze (debug) ----"
          pip freeze | sed -n '1,200p'

      - name: Run tests
        shell: bash
        run: |
          # If Poetry is used, run via Poetry; otherwise run directly
          if [ -f pyproject.toml ] && grep -qE '^\[tool\.poetry\]' pyproject.toml; then
            poetry run pytest -vv -ra --maxfail=1 --timeout=60 --timeout-method=thread
          else
            pytest -vv -ra --maxfail=1 --timeout=60 --timeout-method=thread
          fi
