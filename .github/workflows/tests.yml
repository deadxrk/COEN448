name: Python Scheduler Tests

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONHASHSEED: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install pytest pytest-mock pytest-timeout pytest-asyncio

      - name: Show test discovery (debug)
        run: |
          ls -la
          echo "----"
          find . -maxdepth 3 -type f \( -name "test_*.py" -o -name "*_test.py" \) -print || true
          echo "----"
          find . -maxdepth 2 -type d -name "tests" -print || true

      - name: Run pytest (pass if no tests collected)
        shell: bash
        run: |
          set +e
          pytest -vv -ra --maxfail=1 --timeout=60 --timeout-method=thread
          status=$?
          echo "pytest exit code: $status"

          # pytest exit code meanings:
          # 0 = all tests passed
          # 5 = no tests collected  <-- treat as success so CI passes until tests exist
          if [ "$status" -eq 0 ] || [ "$status" -eq 5 ]; then
            exit 0
          fi
          exit "$status"
