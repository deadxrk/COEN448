name: Python Scheduler Tests

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # IMPORTANT: do not enable pip cache unless requirements.txt or pyproject.toml exists

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock pytest-timeout pytest-asyncio

      - name: Run tests
        run: |
          pytest -vv -ra --maxfail=1 --timeout=60 --timeout-method=thread
