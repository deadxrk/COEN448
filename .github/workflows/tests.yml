name: Python Scheduler Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      PYTHONHASHSEED: "0"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      # Helps keep test output consistent in CI
      PYTEST_ADDOPTS: "-ra --strict-markers --maxfail=1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel
          # Prefer your project's declared deps if present
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            # Minimal fallback if you're using pyproject but no lock/installer specified
            pip install .
          fi

          # Ensure test tooling exists (safe even if already installed)
          pip install pytest pytest-mock pytest-timeout

      - name: Run unit tests
        run: |
          pytest -q --timeout=60 --timeout-method=thread
